<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#inbound_tab">Inbound</a></li>
            <li><a href="#outbound_tab">Outbound</a></li>
            <li><a href="#associations_tab">Associations</a></li>
        </ul>
        <div id="inbound_tab" class="tab">
            <form>
                Create a new rule: <select></select>
                Rule #: <input />
                Port range: <input />
                Source: <input />
                Allow/Deny: <select></select>
            </form>
            <table id="inbound_table" class="display_table">
                <thead>
                    <tr>
                        <th>Rule #</th>
                        <th>Port (Service)</th>
                        <th>Protocol</th>
                        <th>Source</th>
                        <th>Allow/Deny</th>
                    </tr>
                </thead>            
                <tbody></tbody>
                <tfoot></tfoot>
            </table>         
        </div>
        <div id="outbound_tab">
            <form>
                Create a new rule: <select></select>
                Rule #: <input />
                Port range: <input />
                Destination: <input />

            </form>            
            <table id="outbound_table" class="display_table">
                <thead>
                    <tr>
                        <th>Rule #</th>
                        <th>Port (Service)</th>
                        <th>Protocol</th>
                        <th>Destination</th>
