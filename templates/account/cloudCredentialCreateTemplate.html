<div>
    <table>
        <tbody>
            <tr>
                <td><b>Cloud Account:</b></td>
                <td>
                    <select id="cloud_accounts_select" style="width:200px;">
                        <option value="aws" selected>Amazon Web Services</option>
                        <option value="openstack" selected>Openstack</option>
                    </select> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="form_area"/>

<script type="text/html" id="aws_credential_form">
    <form>
        <fieldset>
            <legend>AWS Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 required" value="{{name}}"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea class="description" id="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="AccessKey">Access Key ID:</label><input id="access_key" type="text" name="AccessKey" class="textbox-300 required" value="{{access_key}}" /></p>
            <p><label class="small-tabbed-field" for="SecretKey">Secret Access Key:</label><input id="secret_key" type="password" name="SecretKey" class="textbox-300 required" value="{{secret_key}}" /></p>
        </fieldset>
    </form>
</script>

<script type="text/html" id="openstack_credential_form">
    <form>
        <fieldset>
            <legend>Openstack Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300" value="{{name}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea id="description" class="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="Username">Username:</label><input id="username" type="text" name="Username" class="textbox-300" value="{{cloud_attributes.openstack_username}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Password">Password:</label><input id="api_key" type="password" name="Password" class="textbox-300" value="{{cloud_attributes.openstack_api_key}}"></input></p>
            <p><label class="small-tabbed-field" for="AccessKey">Access Key:</label><input id="access_key" type="text" name="AccessKey" class="textbox-300" value="{{access_key}}"></input></p>
            <p><label class="small-tabbed-field" for="SecretKey">Secret Key:</label><input id="secret_key" type="password" name="SecretKey" class="textbox-300" value="{{secret_key}}"></input></p>
            <p><label class="small-tabbed-field" for="TenantName">Tenant Name:</label><input id="tenant" type="text" name="TenantName" class="textbox-300" value="{{cloud_attributes.openstack_tenant}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="AuthUrl">Auth URL:</label><input id="auth_url" type="text" name="AuthUrl" class="textbox-300" value="{{cloud_attributes.openstack_auth_url}}" class="required" disabled></p>
        </fieldset>
    </form>
</script>

<script type="text/html" id="google_credential_form">
    <form>
        <fieldset>
            <legend>Google Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 required" value="{{name}}"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea class="description" id="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="ProjectId">Project ID:</label><input id="project_id" type="text" name="ProjectId" class="textbox-300 required" value="{{cloud_attributes.google_project_id}}" /></p>
            <p><label class="small-tabbed-field" for="ClientEmail">Client Email:</label><input id="client_email" type="text" name="ClientEmail" class="textbox-300 required" value="{{cloud_attributes.google_client_email}}" /></p>
            <p><label class="small-tabbed-field" for="PrivateKey">Private Key:</label><input id="private_key" type="text" name="PrivateKey" class="textbox-300 required" value="{{cloud_attributes.google_private_key}}" /></p>
            <p><label class="small-tabbed-field" for="PublicKey">Public Key:</label><input id="public_key" type="text" name="PublicKey" class="textbox-300 required" value="{{cloud_attributes.google_public_key}}" /></p>
        </fieldset>
    </form>
</script>
<script type="text/html" id="vcloud_credential_form">
    <form>
        <fieldset>
            <legend>VCloud Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 form-control" value="{{name}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea id="description" class="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="Username">Username:</label><input id="username" type="text" name="Username" class="textbox-300 form-control" value="{{cloud_attributes.vcloud_username}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Password">Password:</label><input id="api_key" type="password" name="Password" class="textbox-300 form-control" value="{{cloud_attributes.vcloud_api_key}}"></input></p>
            <p><label class="small-tabbed-field" for="DirectorUrl">VCloud Director URL:</label><input id="director_url" type="text" name="VCloudDirectorUrl" class="textbox-300 form-control" value="{{cloud_attributes.vcloud_director_url}}" class="required" /></p>
            <p><label class="small-tabbed-field" for="Organization">Organization:</label><input id="organization" type="text" name="Organization" class="textbox-300 form-control" value="{{cloud_attributes.vcloud_organization}}" class="required" /></p>
        </fieldset>
    </form>
</script>
