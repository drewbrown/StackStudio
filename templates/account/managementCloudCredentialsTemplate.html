<div class="management_page">
    <div id="detail_tabs">
        <div id="my_credentials_page" >
            <div class="col" style="padding-left:16px;">
                <div class="row">
                    <h3>Manage Cloud Credential</h3>
                    Associated Cloud Account: <b id="cloud_account_label">None Selected</b>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div id="form_area"/>
                    </div>
                </div>
                <div class="button_bar row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row" style="padding:8px;">
                            <button id="save_credential">Save</button>
                            <div class="col-lg-1 wait_indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="aws_credential_form">
    <form>
        <fieldset>
            <legend>AWS Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 form-control required" value="{{name}}"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea class="description" id="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="AccessKey">Access Key ID:</label><input id="access_key" type="text" name="AccessKey" class="textbox-300 form-control required" value="{{access_key}}" /></p>
            <p><label class="small-tabbed-field" for="SecretKey">Secret Access Key:</label><input id="secret_key" type="password" name="SecretKey" class="textbox-300 form-control required" value="{{secret_key}}" /></p>
        </fieldset>
    </form>
</script>

<script type="text/html" id="openstack_credential_form">
    <form>
        <fieldset>
            <legend>Openstack Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 form-control" value="{{name}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea id="description" class="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="Username">Username:</label><input id="username" type="text" name="Username" class="textbox-300 form-control" value="{{cloud_attributes.openstack_username}}" class="required"/></p>
            <p><label class="small-tabbed-field" for="Password">Password:</label><input id="api_key" type="password" name="Password" class="textbox-300 form-control" value="{{cloud_attributes.openstack_api_key}}"></input></p>
            <p><label class="small-tabbed-field" for="AccessKey">Access Key:</label><input id="access_key" type="text" name="AccessKey" class="textbox-300 form-control" value="{{access_key}}"></input></p>
            <p><label class="small-tabbed-field" for="SecretKey">Secret Key:</label><input id="secret_key" type="password" name="SecretKey" class="textbox-300 form-control" value="{{secret_key}}"></input></p>
            <p><label class="small-tabbed-field" for="TenantName">Tenant Name:</label><input id="tenant" type="text" name="TenantName" class="textbox-300 form-control" value="{{cloud_attributes.openstack_tenant}}" class="required"/></p>
        </fieldset>
    </form>
</script>

<script type="text/html" id="google_credential_form">
    <form>
        <fieldset>
            <legend>Google Credential Form</legend>
            <p><label class="small-tabbed-field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300 form-control required" value="{{name}}"/></p>
            <p><label class="small-tabbed-field" for="Description">Description:</label><textarea class="description" id="description" cols="40" rows="3" name="Description">{{description}}</textarea></p>
            <p><label class="small-tabbed-field" for="ProjectId">Project ID:</label><input id="project_id" type="text" name="ProjectId" class="textbox-300 form-control required" value="{{cloud_attributes.google_project_id}}" /></p>
            <p><label class="small-tabbed-field" for="ClientEmail">Client Email:</label><input id="client_email" type="text" name="ClientEmail" class="textbox-300 form-control required" value="{{cloud_attributes.google_client_email}}" /></p>
            <p><label class="small-tabbed-field" for="PrivateKey">Private Key:</label><input id="private_key" type="text" name="PrivateKey" class="textbox-300 form-control required" value="{{cloud_attributes.google_private_key}}" /></p>
            <p><label class="small-tabbed-field" for="PublicKey">Public Key:</label><input id="public_key" type="text" name="PublicKey" class="textbox-300 form-control required" value="{{cloud_attributes.google_public_key}}" /></p>
            <p><label class="small-tabbed-field" for="StorageAccessKeyId">Storage Access Key Id:</label><input id="storage_access_key_id" type="text" name="StorageAccessKeyId" class="textbox-300 form-control required" value="{{cloud_attributes.google_storage_access_key_id}}" /></p>
            <p><label class="small-tabbed-field" for="StorageSecretAccessKey">Storage Secret Key:</label><input id="storage_secret_access_key" type="text" name="StorageSecretAccessKey" class="textbox-300 form-control required" value="{{cloud_attributes.google_storage_secret_access_key}}" /></p>
            <p><label class="small-tabbed-field">P12 Key:</label><div id="p12_is_uploaded">Uploaded</div></p>
        </fieldset>
    </form>
    <p>
        <label class="small-tabbed-field">New P12 Key:</label>
        <form name="submit" id="p12_upload" action='/upload' enctype="multipart/form-data" method='POST'>
            <input name="file" type="file" />
            <input id="upload_button" type="submit" name="submit" value="Upload">
        </form>
    </p>
</script>
