<div class="row well well-lg">
	<div class="button_bar">
		<div class="btn-group">
				<button type="button" class="btn dropdown-toggle btn-success" data-toggle="dropdown">
	    			Select Offering&nbsp;<span class="caret"></span>
	  			</button>
	  			<ul id="offerings_menu" class="dropdown-menu" role="menu"></ul>
			</div>
			<a id="new_offering_button" class="btn btn-primary">New Offering</a>
			<div class="btn-group">
				<button type="button" class="btn dropdown-toggle btn-danger" data-toggle="dropdown">
	    			Delete Offering&nbsp;<span class="caret"></span>
	  			</button>
	  			<ul id="offerings_delete_menu" class="dropdown-menu" role="menu"></ul>
		</div>
	</div>
	<div id="offering_opened" class="col-lg-12">
		<form id="offering_form" class="form-horizontal">
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_name_input">Name</label>
							<div class="controls">
							  	<input type="text" id="offering_name_input" class="form-control"placeholder="Offering Name">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_version_input">Version</label>
							<div class="controls">
							  	<input type="text" id="offering_version_input" class="form-control"placeholder="Offering Version">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_url_input">Url</label>
							<div class="controls">
						  		<input type="url" id="offering_url_input" class="form-control" placeholder="Url for more information">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_sku_input">SKU</label>
							<div class="controls">
						  		<input type="text" id="offering_sku_input" class="form-control" placeholder="Billing SKU">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_brief_description_input">Brief Description</label>
						 		<textarea id="offering_brief_description_input" class="form-control" rows="2" class="" placeholder="Brief Description"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_detailed_description_input">Detailed Description</label>
							 	<textarea id="offering_detailed_description_input" class="form-control" rows="4" placeholder="Detailed Description"></textarea>
						</div>
					</div>
				</div>

									<optgroup label="Non Free">
										<option>Microsoft Reference License</option>

									<optgroup label="Free Licensed Closed-Source">
										<option>Free Solaris Binary License</option>
										<option>Free For non commercial Use</option>
									</optgroup>
									<optgroup label="Pay Licensed Viewable-Source">
										<option>Microsoft's Shared Source</option>
									</optgroup>
									<optgroup label="Pay Licensed Closed-Source">
										<option>Microsoft Windows' EULA</option>
									</optgroup>
									<optgroup label="Custom">
										<option>Custom</option>
									</optgroup>
								</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_custom_eula_input">Custom EULA</label>
							 	<textarea id="offering_custom_eula_input" class="form-control" rows="4" class="form-control" placeholder="Custom EULA"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_support_input">Support</label>
							<div class="controls">
							 	<textarea id="offering_support_input" class="form-control" rows="4" class="form-control" placeholder="Support"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_pricing_input">Pricing</label>
							<div class="controls">
							 	<textarea id="offering_pricing_input" class="form-control" rows="4" class="form-control" placeholder="Pricing"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="control-group">
							<label class="control-label" for="offering_category_input">Category</label>
							<div class="controls">
							 	<textarea id="offering_category_input" class="form-control" rows="4" class="form-control" placeholder="List of related topics"></textarea>
							</div>
						</div>
					</div>
				</div>

							<div class="controls" style="overflow-y:auto;">
								<ul id="offering_stacks_list"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="button_bar col-lg-10">
			<div class="controls">
				<a id="offering_save_button" class="btn btn-primary">Save Offering</a>
				<a id="offering_close_button" class="btn btn-default">Close</a>
